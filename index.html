    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    html {
      scroll-behavior: smooth;
      background: #0a0a0a !important;
    }
    
    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0a0a0a !important;
      color: #e5e5e5;
      overflow-x: hidden;
    }
    
    #root {
      background: #0a0a0a;
    }
    
    /* Custom scrollbar */

      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(100, 200, 255, 0.3);
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(100, 200, 255, 0.5);
    }
    
    /* Loading animation */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      align-items: center;

    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes scroll {
      0% { transform: translateY(0); }
      50% { transform: translateY(8px); }

    }
    
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out;
    }

    // Starry, parallax, mouse-reactive background
    const ParticleBackground = () => {
      const canvasRef = useRef(null);

      useEffect(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;

        const ctx = canvas.getContext('2d');
        let animationFrameId;
        let particles = [];

        const mouse = {
          x: window.innerWidth / 2,
          y: window.innerHeight / 2
        };

        const handleMouseMove = (e) => {
          mouse.x = e.clientX;
          mouse.y = e.clientY;
        };

        const init = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          particles = [];

          // More particles on larger screens, but with limits
          const particleCount = Math.max(
            80,
            Math.min(250, Math.floor((canvas.width * canvas.height) / 10000))
          );

          class Particle {
            constructor() {
              this.x = Math.random() * canvas.width;
              this.y = Math.random() * canvas.height;
              // depth controls parallax & speed (0.5 = far, 2 = close)
              this.depth = Math.random() * 1.5 + 0.5;
              this.size = Math.random() * 1.5 * this.depth;
              this.speedX = (Math.random() - 0.5) * 0.2 * this.depth;
              this.speedY = (Math.random() - 0.5) * 0.2 * this.depth;
            }

            update() {
              this.x += this.speedX;
              this.y += this.speedY;

              // Wrap around edges
              if (this.x > canvas.width) this.x = 0;
              if (this.x < 0) this.x = canvas.width;
              if (this.y > canvas.height) this.y = 0;
              if (this.y < 0) this.y = canvas.height;
            }

            draw(parallaxX, parallaxY) {
              const drawX = this.x + parallaxX * this.depth;
              const drawY = this.y + parallaxY * this.depth;

              const alpha = 0.3 + this.depth * 0.3;
              ctx.fillStyle = `rgba(200, 230, 255, ${alpha})`;
              ctx.beginPath();
              ctx.arc(drawX, drawY, this.size, 0, Math.PI * 2);
              ctx.fill();
            }
          }

          for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
          }
        };

        const animate = () => {
          // Space-y dark background
          ctx.fillStyle = 'rgba(5, 10, 20, 0.9)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          const parallaxStrength = 25;
          const normX =
            ((mouse.x ?? canvas.width / 2) - canvas.width / 2) / (canvas.width / 2);
          const normY =
            ((mouse.y ?? canvas.height / 2) - canvas.height / 2) / (canvas.height / 2);

          const parallaxX = normX * parallaxStrength;
          const parallaxY = normY * parallaxStrength;

          // Draw and update particles
          particles.forEach((p) => {
            p.update();
            p.draw(parallaxX, parallaxY);
          });

          // Connect close stars with faint lines
          for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
              const a = particles[i];
              const b = particles[j];

              const ax = a.x + parallaxX * a.depth;
              const ay = a.y + parallaxY * a.depth;
              const bx = b.x + parallaxX * b.depth;
              const by = b.y + parallaxY * b.depth;

              const dx = ax - bx;
              const dy = ay - by;
              const distance = Math.sqrt(dx * dx + dy * dy);

              const maxDist = 110;
              if (distance < maxDist) {
                const t = 1 - distance / maxDist;
                ctx.strokeStyle = `rgba(120, 200, 255, ${0.12 * t})`;
                ctx.lineWidth = 0.5;
                ctx.beginPath();
                ctx.moveTo(ax, ay);
                ctx.lineTo(bx, by);
                ctx.stroke();
              }
            }
          }

          animationFrameId = requestAnimationFrame(animate);
        };

        // Init and start
        init();
        animate();

        window.addEventListener('resize', init);
        window.addEventListener('mousemove', handleMouseMove);

        return () => {
          window.removeEventListener('resize', init);
          window.removeEventListener('mousemove', handleMouseMove);
          cancelAnimationFrame(animationFrameId);
        };
      }, []);

      return (
        <canvas
          ref={canvasRef}
          className="fixed top-0 left-0 w-full h-full pointer-events-none"
          style={{ zIndex: 0 }}
        />
      );
    };

    // Terminal typing effect
    const TerminalText = ({ texts, speed = 100 }) => {
      const [displayText, setDisplayText] = useState('');
      const [currentIndex, setCurrentIndex] = useState(0);
      const [charIndex, setCharIndex] = useState(0);
      const [isDeleting, setIsDeleting] = useState(false);
      
      useEffect(() => {
        if (currentIndex >= texts.length) return;
        
        const currentText = texts[currentIndex];
        
        const timeout = setTimeout(() => {
          if (!isDeleting) {
            if (charIndex < currentText.length) {
              setDisplayText(currentText.substring(0, charIndex + 1));
              setCharIndex(charIndex + 1);
            } else {
              setTimeout(() => setIsDeleting(true), 2000);
            }
          } else {
            if (charIndex > 0) {
              setDisplayText(currentText.substring(0, charIndex - 1));
              setCharIndex(charIndex - 1);
            } else {
              setIsDeleting(false);
              setCurrentIndex((currentIndex + 1) % texts.length);
            }
          }
        }, isDeleting ? speed / 2 : speed);
        
        return () => clearTimeout(timeout);
      }, [charIndex, currentIndex, isDeleting, texts, speed]);
      
      return (
        <span>
          {displayText}
          <span className="animate-pulse">_</span>
        </span>
      );
    };

    // Tilt Card Component
    const TiltCard = ({ children, className = "", style = {}, hoverScale = 1.03 }) => {
      const [tilt, setTilt] = useState({ x: 0, y: 0 });
      const [isHovered, setIsHovered] = useState(false);
      const cardRef = useRef(null);
      
      const handleMouseMove = (e) => {
        if (!cardRef.current) return;
        
        const rect = cardRef.current.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        const mouseX = e.clientX - centerX;
        const mouseY = e.clientY - centerY;
        
        const maxTilt = 15; // Maximum tilt angle in degrees
        const tiltX = (mouseY / (rect.height / 2)) * -maxTilt;
        const tiltY = (mouseX / (rect.width / 2)) * maxTilt;
        
        setTilt({ x: tiltX, y: tiltY });
      };
      
      const handleMouseLeave = () => {
        setTilt({ x: 0, y: 0 });
        setIsHovered(false);
      };

      const scale = isHovered ? hoverScale : 1;
      
      return (
        <div
          ref={cardRef}
          onMouseMove={handleMouseMove}
          onMouseEnter={() => setIsHovered(true)}
          onMouseLeave={handleMouseLeave}
          className={className}
          style={{
            ...style,
            transform: `perspective(1000px) rotateX(${tilt.x}deg) rotateY(${tilt.y}deg) scale3d(${scale}, ${scale}, ${scale})`,
            transformStyle: 'preserve-3d',
            transition: 'transform 0.15s ease-out'
          }}
        >
          {children}
        </div>
      );
    };

                        <ExternalLinkIcon />
                      </a>
                    </div>
                    
                    <div className="flex items-center gap-2 mb-4 text-cyan-400">
                      <CodeIcon />
                      <span className="text-xs bg-cyan-500/10 px-2 py-1 rounded">
                        ⭐ {project.stars}
                      </span>
                    </div>
                    
                    <h3 className="text-xl font-bold mb-3 text-white group-hover:text-cyan-400 transition-colors">
                      {project.name}
                    </h3>
                    
                    <p className="text-gray-400 text-sm mb-4 leading-relaxed">
                      {project.description}
                    </p>
                    
                    <div className="flex flex-wrap gap-2">
                      {project.tech.map((tech, i) => (
                        <span key={i} className="text-xs px-2 py-1 bg-cyan-500/10 text-cyan-400 rounded border border-cyan-500/20">
                          {tech}
                        </span>
                      ))}
                    </div>
                  </TiltCard>
                ))}
              </div>
            </div>
          </section>
          
          {/* Skills Section */}
          <section id="skills" className="relative min-h-screen px-6 py-20">
            <div className="max-w-6xl mx-auto z-10">
              <h2 className="text-4xl md:text-5xl font-bold mb-12 flex items-center gap-4">
                <span className="text-gray-500 text-2xl">03.</span>
                <span className="text-cyan-400">Skills</span>
                <div className="flex-1 h-px bg-gradient-to-r from-cyan-500/50 to-transparent"></div>
              </h2>
              
              <div className="grid md:grid-cols-2 gap-8">
                <TiltCard className="border border-cyan-500/20 rounded-lg p-8 bg-[#0f0f0f]/50 backdrop-blur hover:border-cyan-400/50 transition-all">
                  <div className="flex items-center gap-3 mb-6 text-cyan-400">
                    <CodeIcon />
                    <h3 className="text-xl font-bold">Languages & Frameworks</h3>
                  </div>
                  <div className="space-y-4">
                    <div>
                      <div className="flex justify-between mb-2 text-sm">
                        <span className="text-gray-300">Programming Languages</span>
                      </div>
                      <div className="flex flex-wrap gap-2">
                        {skills.languages.map((lang, i) => (
                          <span key={i} className="px-3 py-1 bg-cyan-500/10 text-cyan-400 rounded text-sm border border-cyan-500/20">
                            {lang}
                          </span>
                        ))}
                      </div>
                    </div>
                    <div>
                      <div className="flex justify-between mb-2 text-sm">
                        <span className="text-gray-300">Frameworks</span>
                      </div>
                      <div className="flex flex-wrap gap-2">
                        {skills.frameworks.map((fw, i) => (
                          <span key={i} className="px-3 py-1 bg-cyan-500/10 text-cyan-400 rounded text-sm border border-cyan-500/20">
                            {fw}
                          </span>
                        ))}
                      </div>
                    </div>
                  </div>
                </TiltCard>
                
                <TiltCard className="border border-cyan-500/20 rounded-lg p-8 bg-[#0f0f0f]/50 backdrop-blur hover:border-cyan-400/50 transition-all">
                  <div className="flex items-center gap-3 mb-6 text-cyan-400">
                    <ShieldIcon />
                    <h3 className="text-xl font-bold">Security Tools</h3>
                  </div>
                  <div className="flex flex-wrap gap-2">
                    {skills.security.map((tool, i) => (
                      <span key={i} className="px-3 py-1 bg-cyan-500/10 text-cyan-400 rounded text-sm border border-cyan-500/20">
                        {tool}
                      </span>
                    ))}
                  </div>
                </TiltCard>
                
                <TiltCard className="border border-cyan-500/20 rounded-lg p-8 bg-[#0f0f0f]/50 backdrop-blur hover:border-cyan-400/50 transition-all md:col-span-2">
                  <div className="flex items-center gap-3 mb-6 text-cyan-400">
                    <ServerIcon />
                    <h3 className="text-xl font-bold">Tools & Technologies</h3>
                  </div>
                  <div className="flex flex-wrap gap-2">
                    {skills.tools.map((tool, i) => (
                      <span key={i} className="px-3 py-1 bg-cyan-500/10 text-cyan-400 rounded text-sm border border-cyan-500/20">
                        {tool}
                      </span>
                    ))}
                  </div>
                </TiltCard>
              </div>
            </div>
          </section>
          
          {/* Contact Section */}
          <section id="contact" className="relative min-h-screen flex items-center px-6 py-20">
            <div className="max-w-4xl mx-auto z-10 text-center">
              <h2 className="text-4xl md:text-5xl font-bold mb-12 flex items-center justify-center gap-4">
                <span className="text-gray-500 text-2xl">04.</span>
                <span className="text-cyan-400">Get In Touch</span>
              </h2>
              
              <p className="text-gray-300 mb-12 text-lg leading-relaxed max-w-2xl mx-auto">
                I'm always open to discussing new projects, creative ideas, or opportunities to be part 
                of your vision. Whether it's about cybersecurity, development, or just tech in general—
                let's connect!
              </p>
              
              <a 
                href="mailto:hamza0jeelani@gmail.com"
                className="inline-flex items-center gap-2 px-8 py-4 border-2 border-cyan-400 text-cyan-400 rounded-lg hover:bg-cyan-400/10 transition-all text-lg font-semibold hover:scale-105"
              >
                <MailIcon />
                Say Hello
              </a>
              
              <div className="mt-16 pt-8 border-t border-cyan-500/20">
                <p className="text-gray-500 text-sm">
                  Built with React • Designed with passion • Deployed on GitHub Pages
                </p>
                <p className="text-gray-600 text-xs mt-2">
                  © 2026 Hamza. All rights reserved.
                </p>
              </div>
            </div>
          </section>
        </div>
      );
    };

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Portfolio />);
  </script>
</body>
