<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamza Jeelani</title>
  <meta name="description" content="Security researcher and developer from India.">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    /* â”€â”€ Loader â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #loader {
      position: fixed; inset: 0;
      background: #05050d;
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }
    #loader.gone { opacity: 0; pointer-events: none; }
    .ld-name {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700; font-size: 20px;
      letter-spacing: .12em; color: #ddddf0;
      margin-bottom: 18px;
    }
    .ld-name span { color: #a78bfa; }
    .ld-track { width: 220px; height: 3px; background: rgba(124,58,237,.2); border-radius: 3px; overflow: hidden; }
    .ld-fill  { height: 100%; background: linear-gradient(90deg,#7c3aed,#a78bfa); border-radius: 3px; width: 0; transition: width .08s linear; }
    .ld-text  { margin-top: 10px; font-family:'Space Grotesk',sans-serif; font-size: 11px; color: #7777aa; letter-spacing: .08em; font-weight: 500; }

    /* â”€â”€ Scrollbars â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .dark-scroll::-webkit-scrollbar { width: 5px; }
    .dark-scroll::-webkit-scrollbar-track { background: #06060f; }
    .dark-scroll::-webkit-scrollbar-thumb { background: rgba(124,58,237,.35); border-radius: 3px; }

    /* â”€â”€ Custom cursor â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .dark-cursor-mode, .dark-cursor-mode * { cursor: none !important; }
    .cursor-dot {
      position: fixed; width: 7px; height: 7px; border-radius: 50%;
      background: #a78bfa; pointer-events: none; z-index: 9995; mix-blend-mode: difference;
    }
    .cursor-ring {
      position: fixed; width: 26px; height: 26px;
      border: 1.5px solid rgba(167,139,250,.4); border-radius: 50%;
      pointer-events: none; z-index: 9994;
      transition: width .18s ease, height .18s ease, border-color .18s ease;
    }
    .cursor-ring.big { width: 38px; height: 38px; border-color: rgba(167,139,250,.7); }

    /* â”€â”€ Scroll progress â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .scroll-bar {
      position: fixed; top: 0; left: 0; height: 2px; z-index: 9993;
      transition: width .08s ease;
    }

    /* â”€â”€ Blink â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @keyframes blink { 0%,49%{opacity:1} 50%,100%{opacity:0} }
    .blink { animation: blink 1s infinite; }

    /* â”€â”€ Scroll reveal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .sr {
      opacity: 0; transform: translateY(28px);
      transition: opacity .65s cubic-bezier(.4,0,.2,1), transform .65s cubic-bezier(.4,0,.2,1);
    }
    .sr.in { opacity: 1; transform: translateY(0); }

    /* â”€â”€ Selection â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    ::selection { background: rgba(124,58,237,.28); color: #fff; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       DARK THEME
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .d-body {
      font-family: 'JetBrains Mono', monospace;
      background: #05050d; color: #ddddf0;
      overflow-x: hidden; min-height: 100vh;
    }

    .d-nav {
      position: fixed; top: 0; left: 0; right: 0; z-index: 500;
      background: rgba(6,6,15,.82); backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(124,58,237,.15);
    }
    .d-nav-inner {
      max-width: 1080px; margin: 0 auto; padding: 0 24px;
      height: 54px; display: flex; align-items: center; justify-content: space-between;
    }
    .d-nav-brand {
      font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 16px;
      color: #ddddf0; background: none; border: none;
    }
    .d-nav-brand span { color: #a78bfa; }
    .d-nav-links { display: flex; align-items: center; gap: 22px; }
    .d-nav-link {
      font-size: 12px; color: #7777aa; background: none; border: none;
      font-family: 'JetBrains Mono', monospace;
      transition: color .2s; padding-bottom: 2px;
    }
    .d-nav-link.active { color: #a78bfa; border-bottom: 1px solid #a78bfa; }
    /* System card */
    .sys-card {
      background: rgba(12,12,28,.9); border: 1px solid rgba(124,58,237,.2);
      border-radius: 8px; overflow: hidden;
      backdrop-filter: blur(6px);
    }
    .sys-card-bar {
      background: rgba(124,58,237,.1); border-bottom: 1px solid rgba(124,58,237,.15);
      padding: 8px 14px; display: flex; align-items: center; gap: 7px;
    }
    .dot3 { width: 10px; height: 10px; border-radius: 50%; }
    .sys-card-body { padding: 18px 20px; line-height: 2.1; font-size: 12px; }
    .sk { color: #55558a; min-width: 95px; display: inline-block; }
    .sv { color: #ddddf0; }
    .sv.gr { color: #10b981; }
    .sv.am { color: #f59e0b; }
    .sys-hr { border: none; border-top: 1px solid rgba(124,58,237,.15); margin: 8px 0; }

    /* Dark cards */
    .d-card {
      background: rgba(12,12,28,.7); border: 1px solid rgba(124,58,237,.18);
      border-radius: 8px; backdrop-filter: blur(4px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .d-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(167, 139, 250, 0.1), transparent);
      transition: left 0.5s ease;
    }
    .d-card:hover {
      border-color: rgba(167,139,250,.5);
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 60px rgba(124,58,237,.25), 0 0 40px rgba(167, 139, 250, 0.15);
    }
    .d-card:hover::before {
      left: 100%;
    }

    /* Status pill */
    .d-pill {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 4px 12px; border-radius: 20px; font-size: 11px;
      letter-spacing: .05em; border: 1px solid;
    }
    .d-pill.green { border-color:rgba(16,185,129,.35);color:#10b981;background:rgba(16,185,129,.08); }
    .d-pill .pulse { width:6px;height:6px;border-radius:50%;background:currentColor;animation:blink 1.6s ease-in-out infinite; }

    /* Dark tags */
    .d-tag {
      display: inline-flex; padding: 3px 9px; border-radius: 4px; font-size: 11px;
      letter-spacing: .04em; border: 1px solid; transition: all .2s;
    }
    .d-tag.pu { border-color:rgba(124,58,237,.35);color:#a78bfa;background:rgba(124,58,237,.1); }
    .d-tag.am { border-color:rgba(245,158,11,.3);color:#f59e0b;background:rgba(245,158,11,.07); }
    .d-tag.gr { border-color:rgba(16,185,129,.3);color:#10b981;background:rgba(16,185,129,.07); }

    /* Dark section headers */
    .d-section-label {
      font-size: 11px; letter-spacing: .15em; color: #a78bfa;
      text-transform: uppercase; margin-bottom: 10px;
      display: flex; align-items: center; gap: 10px;
    }
    .d-section-label::after { content:''; flex:1; height:1px; background: linear-gradient(90deg,rgba(124,58,237,.25),transparent); }
    .d-section-title {
      font-family: 'Space Grotesk', sans-serif; font-weight: 700;
      font-size: clamp(1.8rem,4vw,2.8rem); color: #ddddf0; line-height: 1.1;
    }

    /* Classified text */
    .classified {
      background: #44446a; color: transparent; border-radius: 2px;
      transition: all .35s ease; padding: 1px 3px;
    }
    .classified:hover { background: transparent; color: #f59e0b; }

    /* Timeline */
    .tl-line { position:absolute; left:0; top:0; bottom:0; width:1px; background:linear-gradient(to bottom,#7c3aed,transparent); }
    .tl-node { width:8px;height:8px;border-radius:50%;background:#a78bfa;border:2px solid #06060f;flex-shrink:0;margin-top:4px;box-shadow:0 0 8px rgba(167,139,250,.5); }

    /* Case status */
    .case-badge {
      font-size: 10px; letter-spacing: .1em; padding: 2px 8px;
      border-radius: 3px; border: 1px solid;
    }
    .case-badge.dp { border-color:rgba(16,185,129,.4);color:#10b981; }

    /* Code block */
    .d-code {
      background: #06060f; border: 1px solid rgba(124,58,237,.18); border-radius: 6px; overflow: hidden;
    }
    .d-code-hd {
      background: rgba(124,58,237,.08); border-bottom: 1px solid rgba(124,58,237,.15);
      padding: 6px 12px; display: flex; align-items: center; justify-content: space-between;
    }

    /* Tilt */
    .tilt { transform-style: preserve-3d; will-change: transform; }

    /* Dark terminal widget */
    .d-term { position:fixed; bottom:22px; right:22px; z-index:400; width:360px; max-width:calc(100vw - 44px); }
    .d-term-hd {
      background:rgba(6,6,15,.95); border:1px solid rgba(124,58,237,.2);
      border-radius:7px 7px 0 0; padding:8px 14px;
      display:flex; align-items:center; justify-content:space-between;
      backdrop-filter:blur(8px); cursor:pointer;
    }
    .d-term-bd {
      background:rgba(6,6,15,.97); border:1px solid rgba(124,58,237,.2);
      border-top:none; border-radius:0 0 7px 7px; padding:14px;
      backdrop-filter:blur(8px);
    }
    .thin-scroll::-webkit-scrollbar { width: 4px; }
    .thin-scroll::-webkit-scrollbar-track { background: transparent; }
    .thin-scroll::-webkit-scrollbar-thumb { background: rgba(124,58,237,.3); border-radius:2px; }

    /* â”€â”€ Animations â”€â”€ */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.92); }
      to   { opacity: 1; transform: scale(1); }
    }
    @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-12px)} }
    @keyframes bob   { 0%,100%{transform:translateY(0)} 50%{transform:translateY(8px)} }
    @keyframes titleShimmer {
      0%,100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }
    .bob { animation: bob 2s ease-in-out infinite; }
    
    /* New Cool Animations */
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes rotateIn {
      from { opacity: 0; transform: rotate(-10deg) scale(0.9); }
      to { opacity: 1; transform: rotate(0deg) scale(1); }
    }
    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 20px rgba(167, 139, 250, 0.3), 0 0 40px rgba(167, 139, 250, 0.1); }
      50% { box-shadow: 0 0 30px rgba(167, 139, 250, 0.6), 0 0 60px rgba(167, 139, 250, 0.3); }
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes textReveal {
      from { clip-path: inset(0 100% 0 0); opacity: 0; }
      to { clip-path: inset(0 0 0 0); opacity: 1; }
    }
    @keyframes cardFlip {
      from { transform: perspective(1000px) rotateY(0deg); }
      to { transform: perspective(1000px) rotateY(5deg); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px) rotate(-2deg); }
      75% { transform: translateX(5px) rotate(2deg); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes spinSlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes scaleBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    
    /* Animation Classes */
    .animate-slide-left { animation: slideInLeft 0.6s ease-out forwards; }
    .animate-slide-right { animation: slideInRight 0.6s ease-out forwards; }
    .animate-rotate-in { animation: rotateIn 0.8s ease-out forwards; }
    .animate-glow-pulse { animation: glowPulse 2s ease-in-out infinite; }
    .animate-gradient { 
      background-size: 200% auto;
      animation: gradientShift 3s ease infinite;
    }
    .animate-text-reveal { animation: textReveal 1s ease-out forwards; }
    .animate-bounce { animation: bounce 1s ease-in-out infinite; }
    .animate-shake { animation: shake 0.5s ease-in-out; }
    .animate-spin-slow { animation: spinSlow 20s linear infinite; }
    .animate-scale-bounce { animation: scaleBounce 2s ease-in-out infinite; }
    .animate-fade-scale { animation: fadeInScale 0.6s ease-out forwards; }
    
    /* Hover Effects */
    .hover-lift {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hover-lift:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(167, 139, 250, 0.2);
    }
    
    .hover-glow {
      transition: box-shadow 0.3s ease;
    }
    .hover-glow:hover {
      box-shadow: 0 0 30px rgba(167, 139, 250, 0.5), 0 0 60px rgba(167, 139, 250, 0.2);
    }
    
    .hover-rotate {
      transition: transform 0.3s ease;
    }
    .hover-rotate:hover {
      transform: rotate(5deg) scale(1.05);
    }
    
    .hover-scale {
      transition: transform 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.1);
    }
    
    /* Smooth transitions for all interactive elements */
    a, button, .d-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Enhanced button animations */
    button, a[role="button"] {
      position: relative;
      overflow: hidden;
    }
    button::before, a[role="button"]::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(167, 139, 250, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    button:hover::before, a[role="button"]:hover::before {
      width: 300px;
      height: 300px;
    }
    
    /* Text gradient animation */
    .gradient-text-animated {
      background: linear-gradient(90deg, #a78bfa, #c084fc, #e879f9, #a78bfa);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease infinite;
    }
    
    /* Pulse glow effect */
    .pulse-glow {
      animation: glowPulse 2s ease-in-out infinite;
    }
    
    /* Floating animation */
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    
    /* Rotate on hover */
    .rotate-on-hover {
      transition: transform 0.3s ease;
    }
    .rotate-on-hover:hover {
      transform: rotate(360deg);
    }
    
    /* Scale bounce on hover */
    .bounce-on-hover {
      transition: transform 0.3s ease;
    }
    .bounce-on-hover:hover {
      animation: bounce 0.6s ease-in-out;
    }
    
    /* Stagger animation delays */
    .stagger-1 { animation-delay: 0.1s; opacity: 0; }
    .stagger-2 { animation-delay: 0.2s; opacity: 0; }
    .stagger-3 { animation-delay: 0.3s; opacity: 0; }
    .stagger-4 { animation-delay: 0.4s; opacity: 0; }
    .stagger-5 { animation-delay: 0.5s; opacity: 0; }
    
    /* Apply fade in to staggered elements */
    .stagger-1, .stagger-2, .stagger-3, .stagger-4, .stagger-5 {
      animation: fadeInUp 0.6s ease-out forwards;
    }
    
    /* Smooth scroll reveal */
    .reveal-on-scroll {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .reveal-on-scroll.revealed {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Icon animations */
    .icon-spin:hover {
      animation: spinSlow 2s linear infinite;
    }
    
    /* Link underline animation */
    .link-underline {
      position: relative;
      text-decoration: none;
    }
    .link-underline::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #a78bfa, #c084fc);
      transition: width 0.3s ease;
    }
    .link-underline:hover::after {
      width: 100%;
    }

    /* Hover shimmer */
    .shimmer { position:relative; overflow:hidden; }
    .shimmer::after {
      content:''; position:absolute; inset:0;
      background:linear-gradient(105deg,transparent 40%,rgba(255,255,255,.04) 50%,transparent 60%);
      transform:translateX(-100%); transition:transform .5s ease; pointer-events:none;
    }
    .shimmer:hover::after { transform:translateX(100%); }

    /* Scanline hover */
    @keyframes scan { 0%{top:-60px} 100%{top:110%} }
    .scanwrap { position:relative; overflow:hidden; }
    .scanwrap::before {
      content:''; position:absolute; left:0; right:0; height:60px;
      background:linear-gradient(to bottom,transparent,rgba(124,58,237,.05),transparent);
      top:-60px; pointer-events:none; z-index:2;
    }
    .scanwrap:hover::before { animation:scan 1.2s linear forwards; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       RESPONSIVE â€” MOBILE & TABLET
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

    /* â”€â”€ Hamburger button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .mob-menu-btn {
      display: none;
      background: none; border: none; cursor: pointer;
      padding: 6px; flex-direction: column; gap: 5px;
    }
    .mob-menu-btn span {
      display: block; width: 22px; height: 2px; border-radius: 2px;
      transition: all .3s ease;
    }
    .mob-menu-btn.open span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .mob-menu-btn.open span:nth-child(2) { opacity: 0; transform: scaleX(0); }
    .mob-menu-btn.open span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

    /* â”€â”€ Dark mobile nav drawer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .d-mob-drawer {
      position: fixed; top: 54px; left: 0; right: 0;
      background: rgba(5,5,13,.98); backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(124,58,237,.2);
      padding: 20px 24px 28px;
      display: flex; flex-direction: column; gap: 4px;
      z-index: 499;
      transform: translateY(-110%);
      transition: transform .35s cubic-bezier(.4,0,.2,1);
    }
    .d-mob-drawer.open { transform: translateY(0); }
    .d-mob-link {
      font-size: 15px; color: #7777aa;
      background: none; border: none; text-align: left;
      padding: 12px 0; cursor: pointer;

<script>
  // Auto-apply scroll reveal animations
  document.addEventListener('DOMContentLoaded', () => {
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          const element = entry.target;
          
          // Add revealed class for CSS animations
          if (element.classList.contains('reveal-on-scroll')) {
            element.classList.add('revealed');
          }
          
          // Apply stagger animations
          if (element.classList.contains('stagger-1') || 
              element.classList.contains('stagger-2') ||
              element.classList.contains('stagger-3') ||
              element.classList.contains('stagger-4') ||
              element.classList.contains('stagger-5')) {
            element.style.opacity = '1';
          }
          
          observer.unobserve(element);
        }
      });
    }, observerOptions);
    
    // Observe all elements that should animate
    const elementsToAnimate = document.querySelectorAll(
      '.reveal-on-scroll, .stagger-1, .stagger-2, .stagger-3, .stagger-4, .stagger-5, [data-animate]'
    );
    elementsToAnimate.forEach(el => observer.observe(el));
    
    // Add hover effects to cards dynamically
    const cards = document.querySelectorAll('.d-card');
    cards.forEach(card => {
      card.addEventListener('mouseenter', function() {
        this.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
      });
    });
    
    // Add pulse animation to buttons on hover
    const buttons = document.querySelectorAll('button, a[role="button"]');
    buttons.forEach(btn => {
      btn.addEventListener('mouseenter', function() {
        if (!this.classList.contains('pulse-glow')) {
          this.classList.add('pulse-glow');
        }
      });
      btn.addEventListener('mouseleave', function() {
        this.classList.remove('pulse-glow');
      });
    });
  });
</script>

  <script type="text/babel">
  const { useState, useEffect, useRef, useCallback } = React;
  
  // Scroll Animation Observer
  const useScrollAnimation = () => {
    useEffect(() => {
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry, index) => {
          if (entry.isIntersecting) {
            const element = entry.target;
            const delay = index * 0.1;
            
            // Add animation classes based on data attributes
            if (element.dataset.animate === 'fade-up') {
              element.style.animation = `fadeInUp 0.8s ease-out ${delay}s forwards`;
            } else if (element.dataset.animate === 'slide-left') {
              element.style.animation = `slideInLeft 0.6s ease-out ${delay}s forwards`;
            } else if (element.dataset.animate === 'slide-right') {
              element.style.animation = `slideInRight 0.6s ease-out ${delay}s forwards`;
            } else if (element.dataset.animate === 'scale') {
              element.style.animation = `fadeInScale 0.6s ease-out ${delay}s forwards`;
            } else if (element.dataset.animate === 'rotate') {
              element.style.animation = `rotateIn 0.8s ease-out ${delay}s forwards`;
            } else {
              // Default fade in
              element.style.opacity = '0';
              element.style.transform = 'translateY(30px)';
              setTimeout(() => {
                element.style.transition = 'all 0.6s ease-out';
                element.style.opacity = '1';
                element.style.transform = 'translateY(0)';
              }, delay * 1000);
            }
            
            observer.unobserve(element);
          }
        });
      }, observerOptions);
      
      // Observe all elements with data-animate attribute
      const animatedElements = document.querySelectorAll('[data-animate]');
      animatedElements.forEach(el => {
        el.style.opacity = '0';
        observer.observe(el);
      });
      
      return () => observer.disconnect();
    }, []);
  };

  const CHARS='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
  const ScrambleHeading = ({text,className=''}) => {
    const [disp,setDisp]=useState(text);
    const [done,setDone]=useState(false);
    const ref=useRef(null);
    useEffect(()=>{
      if(done) return;
      const obs=new IntersectionObserver(([e])=>{
        if(e.isIntersecting){
          obs.disconnect(); setDone(true);
          let fr=0; const total=text.length*4;
          const run=()=>{
            setDisp(text.split('').map((ch,i)=>{
              if(ch===' ') return ' ';
              if(i<fr/4) return ch;
              return CHARS[Math.floor(Math.random()*CHARS.length)];
            }).join(''));
            fr++; if(fr<=total) requestAnimationFrame(run); else setDisp(text);
          };
          requestAnimationFrame(run);
        }
      },{threshold:.4});
      if(ref.current) obs.observe(ref.current);
      return ()=>obs.disconnect();
    },[text,done]);
    return <span ref={ref} className={className}>{disp}</span>;
  };

  const TypingText = ({lines,speed=90}) => {
    const [txt,setTxt]=useState('');
    const [li,setLi]=useState(0);
    const [ci,setCi]=useState(0);
    const [del,setDel]=useState(false);
    useEffect(()=>{

      const t=setTimeout(()=>{
        if(!del){
          if(ci<cur.length){setTxt(cur.slice(0,ci+1));setCi(ci+1);}
          else setTimeout(()=>setDel(true),1800);
        } else {
          if(ci>0){setTxt(cur.slice(0,ci-1));setCi(ci-1);}
          else{setDel(false);setLi((li+1)%lines.length);}

      },del?speed/2:speed);
      return ()=>clearTimeout(t);

        .then(data=>{
          if(data.value!==undefined){
            setCount(data.value);
            setLoading(false);
          } else {
            // Fallback: try to get current count
            fetch(`https://api.countapi.xyz/get/${namespace}/${key}`)
              .then(r=>r.json())
              .then(d=>{
                if(d.value!==undefined){
                  setCount(d.value);

              .catch(()=>setLoading(false));
          }
        })
        .catch(err=>{
          console.error('Visit counter error:',err);
          setLoading(false);
        });

    if(loading) return null;
    if(count===0) return null;
    
    const color=dark?'#33334a':'#a08060';
    return (

    useEffect(()=>{

        ring.current.x+=(pos.current.x-ring.current.x)*.12;
        ring.current.y+=(pos.current.y-ring.current.y)*.12;
        if(dotRef.current){dotRef.current.style.left=pos.current.x-3.5+'px';dotRef.current.style.top=pos.current.y-3.5+'px';}
        if(ringRef.current){ringRef.current.style.left=ring.current.x-13+'px';ringRef.current.style.top=ring.current.y-13+'px';}
        raf=requestAnimationFrame(tick);
      };
      tick();
      window.addEventListener('mousemove',onMove);
      document.querySelectorAll('a,button').forEach(el=>{el.addEventListener('mouseenter',big);el.addEventListener('mouseleave',sm);});
      return ()=>{cancelAnimationFrame(raf);window.removeEventListener('mousemove',onMove);};
    },[]);
    return <><div ref={dotRef} className="cursor-dot"/><div ref={ringRef} className="cursor-ring"/></>;
  };

  /* â•â• Tilt card â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  const TiltCard = ({children,className='',style={}}) => {
    const ref=useRef(null); const [t,setT]=useState({x:0,y:0}); const [h,setH]=useState(false);
      return (
      <div ref={ref} className={`tilt ${className}`}
        style={{...style, transform:`perspective(900px) rotateX(${t.x}deg) rotateY(${t.y}deg) scale(${h?1.02:1})`,
          transition:h?'transform .08s ease-out':'transform .35s ease'}}
        onMouseMove={e=>{
          if(!ref.current)return;
          const r=ref.current.getBoundingClientRect();
          setT({x:((e.clientY-r.top-r.height/2)/(r.height/2))*-6, y:((e.clientX-r.left-r.width/2)/(r.width/2))*6});
        }}
        onMouseEnter={()=>setH(true)}
        onMouseLeave={()=>{setT({x:0,y:0});setH(false);}}>
        {children}
      </div>
    );
  };

  const DarkPortfolio = () => {
    const [loaded,setLoaded]=useState(false);
    const ids=['d-home','d-about','d-timeline','d-projects','d-stack','d-contact'];
    const active=useScrollSections(ids);
    useEffect(()=>{
      setTimeout(()=>setLoaded(true),2300);
      const obs=new IntersectionObserver(entries=>{
        entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add('in');});
      },{threshold:.1,rootMargin:'0px 0px -40px 0px'});
      document.querySelectorAll('.sr').forEach(el=>obs.observe(el));
      return ()=>obs.disconnect();
    },[]);
      return (
      <div className="d-body dark-scroll dark-cursor-mode">
