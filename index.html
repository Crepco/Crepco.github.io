<!DOCTYPE html>
<html lang="en" style="background: #0d0d0d;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hamza's corner of the internet</title>
  <meta name="description" content="just a guy who likes breaking things (ethically) and putting them back together">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
      background: #0d0d0d !important;
    }
    
    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0d0d0d !important;
      color: #d4d4d4;
      overflow-x: hidden;
    }
    
    #root {
      background: #0d0d0d;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #0d0d0d;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.4);
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(167, 139, 250, 0.6);
    }
    
    /* Loading animation */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }
    
    .loader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .terminal-loader {
      font-family: 'JetBrains Mono', monospace;
      color: #a78bfa;
      font-size: 18px;
    }
    
    .cursor {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes scroll {
      0% { transform: translateY(0); }
      50% { transform: translateY(8px); }
      100% { transform: translateY(0); }
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }
    
    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(100, 200, 255, 0.6);
      }
    }
    
    .animate-fadeIn {
      animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .animate-fadeInUp {
      animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .animate-fadeInLeft {
      animation: fadeInLeft 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .animate-fadeInRight {
      animation: fadeInRight 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .animate-fadeInScale {
      animation: fadeInScale 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .animate-scroll {
      animation: scroll 1.5s ease-in-out infinite;
    }
    
    .animate-pulse-slow {
      animation: pulse 3s ease-in-out infinite;
    }
    
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    
    .animate-glow {
      animation: glow 2s ease-in-out infinite;
    }
    
    /* Scroll reveal animation */
    .scroll-reveal {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                  transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .scroll-reveal.revealed {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Smooth transitions */
    * {
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Enhanced hover effects */
    .hover-lift {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .hover-lift:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(100, 200, 255, 0.2);
    }
    
    /* Gradient text animation */
    @keyframes gradient-shift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
    
    .gradient-text {
      background: linear-gradient(90deg, #a78bfa, #c084fc, #e879f9, #a78bfa);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-shift 4s ease infinite;
    }
    
    /* Quirky animations */
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
    }
    
    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }
    
    .animate-wiggle {
      animation: wiggle 0.5s ease-in-out;
    }
    
    .animate-glitch {
      animation: glitch 0.3s;
    }
    
    /* Hand-drawn style borders */
    .sketchy-border {
      border: 2px solid;
      border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
    }

    /* Terminal scrollbar */
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-track {
      background: #0d0d0d;
    }
    
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.4);
      border-radius: 3px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background: rgba(167, 139, 250, 0.6);
    }

    /* Code snippet styling */
    pre code {
      color: #e5e5e5;
      font-family: 'JetBrains Mono', monospace;
    }

    /* Enhanced card hover effects */
    .card-glow {
      transition: box-shadow 0.3s ease;
    }
    
    .card-glow:hover {
      box-shadow: 0 0 30px rgba(167, 139, 250, 0.3);
    }
    
    /* Less perfect, more human */
    .imperfect {
      transform: rotate(-0.5deg);
    }
    
    .imperfect-alt {
      transform: rotate(0.3deg);
    }
    
    /* Personal touches */
    .handwritten {
      font-family: 'JetBrains Mono', monospace;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loader" id="loader">
    <div class="terminal-loader">
      <div>$ coffee.exe --status: brewing</div>
      <div>$ loading brain.exe...</div>
      <div>$ cat ~/hamza.txt<span class="cursor">_</span></div>
    </div>
  </div>

  <!-- React Root -->
  <div id="root"></div>

  <!-- Portfolio Component -->
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Simple SVG Icons
    const GithubIcon = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
      </svg>
    );

    const MailIcon = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
    );

    const LinkedinIcon = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
        <rect x="2" y="9" width="4" height="12"></rect>
        <circle cx="4" cy="4" r="2"></circle>
      </svg>
    );

    const TerminalIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="4 17 10 11 4 5"></polyline>
        <line x1="12" y1="19" x2="20" y2="19"></line>
      </svg>
    );

    const ShieldIcon = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
      </svg>
    );

    const CodeIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
    );

    const ServerIcon = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
        <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
        <line x1="6" y1="6" x2="6.01" y2="6"></line>
        <line x1="6" y1="18" x2="6.01" y2="18"></line>
      </svg>
    );

    const ExternalLinkIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
        <polyline points="15 3 21 3 21 9"></polyline>
        <line x1="10" y1="14" x2="21" y2="3"></line>
      </svg>
    );

    const ChevronDownIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    );

    const ChevronUpIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="18 15 12 9 6 15"></polyline>
      </svg>
    );

    // Interactive Terminal Component
    const InteractiveTerminal = () => {
      const [commandHistory, setCommandHistory] = useState([
        { command: 'whoami', output: 'hamza (probably)' },
        { command: 'pwd', output: '/home/hamza/portfolio' },
        { command: 'ls -la', output: 'about.md  projects/  skills/  contact.md  coffee.cup' },
        { command: 'cat coffee.cup', output: 'empty (need more)' }
      ]);
      const [currentCommand, setCurrentCommand] = useState('');
      const [isVisible, setIsVisible] = useState(false);
      const terminalRef = useRef(null);

      const commands = {
        'help': 'try: whoami, coffee, skills, projects, contact, sudo rm -rf / (jk dont), clear',
        'whoami': 'hamza - just a guy who likes breaking things (ethically)',
        'coffee': '☕ currently: 3 cups today (it\'s fine, i\'m fine)',
        'skills': 'Python, JavaScript, breaking things, fixing things, Linux, too much coffee',
        'projects': 'scroll down or type "ls projects/" (jk just scroll)',
        'contact': 'hamza0jeelani@gmail.com (or just yell really loud)',
        'sudo rm -rf /': 'nice try. but no.',
        'clear': () => {
          setCommandHistory([]);
          return '';
        }
      };

      const handleCommand = (cmd) => {
        const trimmedCmd = cmd.trim().toLowerCase();
        if (trimmedCmd === '') return;
        
        let output = `command not found: ${trimmedCmd}. try 'help' or just scroll down idk`;
        
        if (commands[trimmedCmd]) {
          if (typeof commands[trimmedCmd] === 'function') {
            output = commands[trimmedCmd]();
          } else {
            output = commands[trimmedCmd];
          }
        }
        
        setCommandHistory(prev => [...prev, { command: cmd, output }]);
        setCurrentCommand('');
      };

      useEffect(() => {
        if (isVisible && terminalRef.current) {
          terminalRef.current.scrollTop = terminalRef.current.scrollHeight;
        }
      }, [commandHistory, isVisible]);

      return (
        <div className="fixed bottom-6 right-6 z-40 w-96 max-w-[calc(100vw-3rem)]">
          <div className="bg-[#0f0f0f] border border-cyan-500/30 rounded-lg shadow-2xl overflow-hidden">
            <div className="flex items-center justify-between px-4 py-2 bg-purple-500/10 border-b border-purple-500/20">
              <div className="flex items-center gap-2 text-purple-400 text-sm">
                <TerminalIcon />
                <span>terminal.exe</span>
              </div>
              <button
                onClick={() => setIsVisible(!isVisible)}
                className="text-gray-400 hover:text-purple-400 transition-colors"
              >
                {isVisible ? <ChevronDownIcon /> : <ChevronUpIcon />}
              </button>
            </div>
            {isVisible && (
              <div className="p-4">
                <div
                  ref={terminalRef}
                  className="h-64 overflow-y-auto font-mono text-sm space-y-2 mb-4 scrollbar-thin"
                  style={{ maxHeight: '16rem' }}
                >
                  <div className="text-gray-500 text-xs mb-2">type 'help' for commands (or just explore idk)</div>
                  {commandHistory.map((item, idx) => (
                    <div key={idx} className="space-y-1">
                      <div className="text-purple-400">
                        <span className="text-gray-500">$ </span>{item.command}
                      </div>
                      {item.output && (
                        <div className="text-gray-300 ml-4">{item.output}</div>
                      )}
                    </div>
                  ))}
                  <div className="flex items-center text-purple-400">
                    <span className="text-gray-500">$ </span>
                    <input
                      type="text"
                      value={currentCommand}
                      onChange={(e) => setCurrentCommand(e.target.value)}
                      onKeyPress={(e) => {
                        if (e.key === 'Enter') {
                          handleCommand(currentCommand);
                        }
                      }}
                      className="flex-1 bg-transparent border-none outline-none text-purple-400 ml-1"
                      autoFocus
                      placeholder="Enter command..."
                    />
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    // Skill Proficiency Bar Component
    const SkillBar = ({ skill, level, color = 'cyan' }) => {
      const [isVisible, setIsVisible] = useState(false);
      const barRef = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setIsVisible(true);
            }
          },
          { threshold: 0.5 }
        );
        if (barRef.current) observer.observe(barRef.current);
        return () => observer.disconnect();
      }, []);

      const colorMap = {
        cyan: 'from-purple-500 to-purple-400',
        blue: 'from-violet-500 to-violet-400',
        green: 'from-fuchsia-500 to-fuchsia-400',
        purple: 'from-purple-500 to-purple-400'
      };

      return (
        <div ref={barRef} className="mb-4">
          <div className="flex justify-between items-center mb-2">
            <span className="text-gray-300 text-sm">{skill}</span>
            <span className="text-purple-400 text-xs">{level}%</span>
          </div>
          <div className="h-2 bg-gray-800 rounded-full overflow-hidden">
            <div
              className={`h-full bg-gradient-to-r ${colorMap[color] || colorMap.cyan} rounded-full transition-all duration-1000 ease-out`}
              style={{
                width: isVisible ? `${level}%` : '0%',
                boxShadow: isVisible ? `0 0 10px rgba(167, 139, 250, 0.5)` : 'none'
              }}
            />
          </div>
        </div>
      );
    };

    // Code Snippet Viewer Component
    const CodeSnippet = ({ code, language = 'python', title }) => {
      const [isExpanded, setIsExpanded] = useState(false);
      const [copied, setCopied] = useState(false);

      const handleCopy = () => {
        navigator.clipboard.writeText(code);
        setCopied(true);
        setTimeout(() => setCopied(false), 2000);
      };

      return (
        <div className="border border-purple-500/20 rounded-lg overflow-hidden bg-[#0d0d0d]">
          <div className="flex items-center justify-between px-4 py-2 bg-purple-500/10 border-b border-purple-500/20">
            <div className="flex items-center gap-2">
              <CodeIcon />
              <span className="text-purple-400 text-sm">{title || language}</span>
            </div>
            <button
              onClick={handleCopy}
              className="text-xs text-gray-400 hover:text-purple-400 transition-colors"
            >
              {copied ? 'copied!' : 'copy'}
            </button>
          </div>
          <div className={`overflow-hidden transition-all duration-300 ${isExpanded ? 'max-h-none' : 'max-h-32'}`}>
            <pre className="p-4 text-xs text-gray-300 overflow-x-auto font-mono">
              <code>{code}</code>
            </pre>
          </div>
          <button
            onClick={() => setIsExpanded(!isExpanded)}
            className="w-full py-2 text-xs text-purple-400 hover:bg-purple-500/10 transition-colors flex items-center justify-center gap-1"
          >
            {isExpanded ? 'show less' : 'show more'}
            {isExpanded ? <ChevronUpIcon /> : <ChevronDownIcon />}
          </button>
        </div>
      );
    };

    // Expandable Project Card Component
    const ExpandableProjectCard = ({ project, index }) => {
      const [isExpanded, setIsExpanded] = useState(false);

      return (
        <TiltCard
          className="group relative border border-purple-500/20 rounded-lg p-6 bg-[#0f0f0f]/50 backdrop-blur hover:border-purple-400/50 transition-all duration-300 hover-lift scroll-reveal"
          style={{
            animationDelay: `${index * 0.15}s`
          }}
        >
          <div className="absolute top-4 right-4 flex gap-2">
            <a 
              href={project.github} 
              target="_blank" 
              rel="noopener noreferrer"
              className="text-gray-400 hover:text-purple-400 transition-all duration-300 hover:scale-110 inline-block opacity-0 group-hover:opacity-100"
            >
              <ExternalLinkIcon />
            </a>
            <button
              onClick={() => setIsExpanded(!isExpanded)}
              className="text-gray-400 hover:text-purple-400 transition-all duration-300 opacity-0 group-hover:opacity-100"
            >
              {isExpanded ? <ChevronUpIcon /> : <ChevronDownIcon />}
            </button>
          </div>
          
          <div className="flex items-center gap-2 mb-4 text-purple-400">
            <CodeIcon />
            <span className="text-xs bg-purple-500/10 px-2 py-1 rounded border border-purple-500/20">
              ⭐ {project.stars} stars (thanks!)
            </span>
          </div>
          
          <h3 className="text-xl font-bold mb-3 text-white group-hover:text-purple-400 transition-colors duration-300">
            {project.name}
          </h3>
          
          <p className="text-gray-400 text-sm mb-4 leading-relaxed">
            {project.description}
          </p>
          
          <div className="flex flex-wrap gap-2 mb-4">
            {project.tech.map((tech, i) => (
              <span 
                key={i} 
                className="text-xs px-2 py-1 bg-purple-500/10 text-purple-400 rounded border border-purple-500/20 hover:bg-purple-500/20 hover:border-purple-400/40 transition-all duration-300 cursor-default"
                style={{
                  animation: `fadeInScale 0.4s ease-out ${0.3 + i * 0.05}s both`
                }}
              >
                {tech}
              </span>
            ))}
          </div>

          {isExpanded && (
            <div className="mt-4 pt-4 border-t border-purple-500/20 space-y-4 animate-fadeIn">
              {project.details && (
                <div>
                  <h4 className="text-purple-400 text-sm font-bold mb-2">what it does</h4>
                  <p className="text-gray-300 text-sm leading-relaxed">{project.details}</p>
                </div>
              )}
              {project.features && (
                <div>
                  <h4 className="text-purple-400 text-sm font-bold mb-2">cool stuff</h4>
                  <ul className="space-y-1">
                    {project.features.map((feature, i) => (
                      <li key={i} className="text-gray-300 text-sm flex items-center gap-2">
                        <span className="text-purple-400">→</span> {feature}
                      </li>
                    ))}
                  </ul>
                </div>
              )}
              {project.codeSnippet && (
                <CodeSnippet 
                  code={project.codeSnippet} 
                  language="python"
                  title={project.name}
                />
              )}
            </div>
          )}
        </TiltCard>
      );
    };

    // Starry, parallax, mouse-reactive background
    const ParticleBackground = () => {
      const canvasRef = useRef(null);

      useEffect(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;

        const ctx = canvas.getContext('2d');
        let animationFrameId;
        let particles = [];

        const mouse = {
          x: window.innerWidth / 2,
          y: window.innerHeight / 2
        };

        const handleMouseMove = (e) => {
          mouse.x = e.clientX;
          mouse.y = e.clientY;
        };

        const init = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          particles = [];

          // More particles on larger screens, but with limits
          const particleCount = Math.max(
            80,
            Math.min(250, Math.floor((canvas.width * canvas.height) / 10000))
          );

          class Particle {
            constructor() {
              this.x = Math.random() * canvas.width;
              this.y = Math.random() * canvas.height;
              // depth controls parallax & speed (0.5 = far, 2 = close)
              this.depth = Math.random() * 1.5 + 0.5;
              this.size = Math.random() * 1.5 * this.depth;
              this.speedX = (Math.random() - 0.5) * 0.2 * this.depth;
              this.speedY = (Math.random() - 0.5) * 0.2 * this.depth;
            }

            update() {
              this.x += this.speedX;
              this.y += this.speedY;

              // Wrap around edges
              if (this.x > canvas.width) this.x = 0;
              if (this.x < 0) this.x = canvas.width;
              if (this.y > canvas.height) this.y = 0;
              if (this.y < 0) this.y = canvas.height;
            }

            draw(parallaxX, parallaxY) {
              const drawX = this.x + parallaxX * this.depth;
              const drawY = this.y + parallaxY * this.depth;

              const alpha = 0.3 + this.depth * 0.3;
              
              // Add glow effect for larger particles
              if (this.size > 1) {
                ctx.shadowBlur = 10;
                ctx.shadowColor = `rgba(167, 139, 250, ${alpha * 0.5})`;
              } else {
                ctx.shadowBlur = 0;
              }
              
              ctx.fillStyle = `rgba(196, 181, 253, ${alpha})`;
              ctx.beginPath();
              ctx.arc(drawX, drawY, this.size, 0, Math.PI * 2);
              ctx.fill();
              
              ctx.shadowBlur = 0;
            }
          }

          for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
          }
        };

        const animate = () => {
          // Space-y dark background
          ctx.fillStyle = 'rgba(5, 10, 20, 0.9)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          const parallaxStrength = 25;
          const normX =
            ((mouse.x ?? canvas.width / 2) - canvas.width / 2) / (canvas.width / 2);
          const normY =
            ((mouse.y ?? canvas.height / 2) - canvas.height / 2) / (canvas.height / 2);

          const parallaxX = normX * parallaxStrength;
          const parallaxY = normY * parallaxStrength;

          // Draw and update particles
          particles.forEach((p) => {
            p.update();
            p.draw(parallaxX, parallaxY);
          });

          // Connect close stars with faint lines
          for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
              const a = particles[i];
              const b = particles[j];

              const ax = a.x + parallaxX * a.depth;
              const ay = a.y + parallaxY * a.depth;
              const bx = b.x + parallaxX * b.depth;
              const by = b.y + parallaxY * b.depth;

              const dx = ax - bx;
              const dy = ay - by;
              const distance = Math.sqrt(dx * dx + dy * dy);

              const maxDist = 110;
              if (distance < maxDist) {
                const t = 1 - distance / maxDist;
                ctx.strokeStyle = `rgba(167, 139, 250, ${0.15 * t})`;
                ctx.lineWidth = 0.5;
                ctx.beginPath();
                ctx.moveTo(ax, ay);
                ctx.lineTo(bx, by);
                ctx.stroke();
              }
            }
          }

          animationFrameId = requestAnimationFrame(animate);
        };

        // Init and start
        init();
        animate();

        window.addEventListener('resize', init);
        window.addEventListener('mousemove', handleMouseMove);

        return () => {
          window.removeEventListener('resize', init);
          window.removeEventListener('mousemove', handleMouseMove);
          cancelAnimationFrame(animationFrameId);
        };
      }, []);

        <canvas
          ref={canvasRef}
          className="fixed top-0 left-0 w-full h-full pointer-events-none"
          style={{ zIndex: 0 }}
        />

        const mouseX = e.clientX - centerX;
        const mouseY = e.clientY - centerY;
        
        const maxTilt = 8; // Reduced for smoother effect
        const tiltX = (mouseY / (rect.height / 2)) * -maxTilt;
        const tiltY = (mouseX / (rect.width / 2)) * maxTilt;
        
        // Smooth interpolation
        setTilt(prev => ({
          x: prev.x + (tiltX - prev.x) * 0.1,
          y: prev.y + (tiltY - prev.y) * 0.1
        }));
      };
