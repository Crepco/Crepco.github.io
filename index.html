  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    /* â”€â”€ Loader â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #loader {
      position: fixed; inset: 0;
      background: #f5ede0;
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }
    #loader.gone { opacity: 0; pointer-events: none; }
    .ld-name {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700; font-size: 20px;
      letter-spacing: .12em; color: #2c1f0e;
      margin-bottom: 18px;
    }
    .ld-name span { color: #b45309; }
    .ld-track { width: 220px; height: 3px; background: rgba(180,83,9,.15); border-radius: 3px; overflow: hidden; }
    .ld-fill  { height: 100%; background: linear-gradient(90deg,#b45309,#d97706); border-radius: 3px; width: 0; transition: width .08s linear; }
    .ld-text  { margin-top: 10px; font-family:'Space Grotesk',sans-serif; font-size: 11px; color: #78614a; letter-spacing: .08em; font-weight: 500; }

    /* â”€â”€ Grain (dark mode only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .grain-overlay {
      position: fixed; inset: -50%;
      width: 200%; height: 200%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: .026; pointer-events: none; z-index: 9990;
      animation: grain 8s steps(10) infinite;
    }
    @keyframes grain {
      0%  {transform:translate(0,0)}   10%{transform:translate(-5%,-10%)}
      20% {transform:translate(-15%,5%)} 30%{transform:translate(7%,-25%)}
      40% {transform:translate(-5%,25%)} 50%{transform:translate(-15%,10%)}
      60% {transform:translate(15%,0%)} 70%{transform:translate(0%,15%)}
      80% {transform:translate(3%,35%)} 90%{transform:translate(-10%,10%)}
    }

    /* â”€â”€ Theme-switch overlay â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #theme-switch-overlay {
      position: fixed; inset: 0; z-index: 10000;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      gap: 18px;
      pointer-events: none; opacity: 0;
      transition: opacity .22s ease;
    }
    #theme-switch-overlay.show { opacity: 1; pointer-events: all; }
    .tso-bar { width: 180px; height: 2px; border-radius: 2px; overflow: hidden; }
    .tso-fill { height: 100%; width: 0%; border-radius: 2px; animation: tsoFill 1.2s ease-out forwards; }
    @keyframes tsoFill { to { width: 100%; } }
    .tso-label { font-family: 'Space Grotesk', sans-serif; font-size: 12px; letter-spacing: .1em; font-weight: 600; }

    /* â”€â”€ Page fade on theme switch â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .page-fade { opacity: 0 !important; transition: opacity .28s ease !important; }
    .page-show  { opacity: 1;  transition: opacity .28s ease; }

    /* â”€â”€ Scrollbars â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .dark-scroll::-webkit-scrollbar { width: 5px; }
    .dark-scroll::-webkit-scrollbar-track { background: #06060f; }
    .dark-scroll::-webkit-scrollbar-thumb { background: rgba(124,58,237,.35); border-radius: 3px; }

    /* â”€â”€ Custom cursor â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .dark-cursor-mode, .dark-cursor-mode * { cursor: none !important; }
    .light-cursor-mode, .light-cursor-mode * { cursor: none !important; }
    .cursor-dot {
      position: fixed; width: 7px; height: 7px; border-radius: 50%;
      background: #a78bfa; pointer-events: none; z-index: 9995; mix-blend-mode: difference;
    }
    .cursor-ring {
      position: fixed; width: 26px; height: 26px;
      border: 1.5px solid rgba(167,139,250,.4); border-radius: 50%;
      pointer-events: none; z-index: 9994;
      transition: width .18s ease, height .18s ease, border-color .18s ease;
    }
    .cursor-ring.big { width: 38px; height: 38px; border-color: rgba(167,139,250,.7); }
    
    /* Light mode cursor */
    .light-cursor-dot {
      position: fixed; width: 7px; height: 7px; border-radius: 50%;
      background: #b45309; pointer-events: none; z-index: 9995; mix-blend-mode: difference;
    }
    .light-cursor-ring {
      position: fixed; width: 26px; height: 26px;
      border: 1.5px solid rgba(180,83,9,.4); border-radius: 50%;
      pointer-events: none; z-index: 9994;
      transition: width .18s ease, height .18s ease, border-color .18s ease;
    }
    .light-cursor-ring.big { width: 38px; height: 38px; border-color: rgba(180,83,9,.7); }

    /* â”€â”€ Scroll progress â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .scroll-bar {
      position: fixed; top: 0; left: 0; height: 2px; z-index: 9993;
      transition: width .08s ease;
    }

    /* â”€â”€ Blink â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @keyframes blink { 0%,49%{opacity:1} 50%,100%{opacity:0} }
    .blink { animation: blink 1s infinite; }

    /* â”€â”€ Scroll reveal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .sr {
      opacity: 0; transform: translateY(28px);
      transition: opacity .65s cubic-bezier(.4,0,.2,1), transform .65s cubic-bezier(.4,0,.2,1);
    }
    .sr.in { opacity: 1; transform: translateY(0); }

    /* â”€â”€ Selection â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    ::selection { background: rgba(124,58,237,.28); color: #fff; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       DARK THEME
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .d-body {
      font-family: 'JetBrains Mono', monospace;
      background: #05050d; color: #ddddf0;
      overflow-x: hidden; min-height: 100vh;
    }
    /* Canvas bg sits at z=0 */
    #circuit-canvas {
      position: fixed; inset: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 0;
    }

    .d-nav {
      position: fixed; top: 0; left: 0; right: 0; z-index: 500;
      background: rgba(6,6,15,.82); backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(124,58,237,.15);
    }
    .d-nav-inner {
      max-width: 1080px; margin: 0 auto; padding: 0 24px;
      height: 54px; display: flex; align-items: center; justify-content: space-between;
    }
    .d-nav-brand {
      font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 16px;
      color: #ddddf0; background: none; border: none;
    }
    .d-nav-brand span { color: #a78bfa; }
    .d-nav-links { display: flex; align-items: center; gap: 22px; }
    .d-nav-link {
      font-size: 12px; color: #7777aa; background: none; border: none;
      font-family: 'JetBrains Mono', monospace;
      transition: color .2s; padding-bottom: 2px;
    }
    .d-nav-link.active { color: #a78bfa; border-bottom: 1px solid #a78bfa; }
    .d-toggle {
      font-size: 11px; padding: 5px 12px;
      border: 1px solid rgba(124,58,237,.3); border-radius: 4px;
      color: #7777aa; background: rgba(124,58,237,.08);
      font-family: 'JetBrains Mono', monospace;
      transition: all .2s; letter-spacing: .06em;
    }
    .d-toggle:hover { border-color: rgba(167,139,250,.5); color: #a78bfa; }

    /* System card */
    .sys-card {
      background: rgba(12,12,28,.9); border: 1px solid rgba(124,58,237,.2);
      border-radius: 8px; overflow: hidden;
      backdrop-filter: blur(6px);
    }
    .sys-card-bar {
      background: rgba(124,58,237,.1); border-bottom: 1px solid rgba(124,58,237,.15);
      padding: 8px 14px; display: flex; align-items: center; gap: 7px;
    }
    .dot3 { width: 10px; height: 10px; border-radius: 50%; }
    .sys-card-body { padding: 18px 20px; line-height: 2.1; font-size: 12px; }
    .sk { color: #55558a; min-width: 95px; display: inline-block; }
    .sv { color: #ddddf0; }
    .sv.gr { color: #10b981; }
    .sv.am { color: #f59e0b; }
    .sys-hr { border: none; border-top: 1px solid rgba(124,58,237,.15); margin: 8px 0; }

    /* Dark cards */
    .d-card {
      background: rgba(12,12,28,.7); border: 1px solid rgba(124,58,237,.18);
      border-radius: 8px; backdrop-filter: blur(4px);
      transition: border-color .25s, transform .25s, box-shadow .25s;
    }
    .d-card:hover {
      border-color: rgba(167,139,250,.4);
      transform: translateY(-3px);
      box-shadow: 0 14px 40px rgba(124,58,237,.1);
    }

    /* Status pill */
    .d-pill {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 4px 12px; border-radius: 20px; font-size: 11px;
      letter-spacing: .05em; border: 1px solid;
    }
    .d-pill.green { border-color:rgba(16,185,129,.35);color:#10b981;background:rgba(16,185,129,.08); }
    .d-pill .pulse { width:6px;height:6px;border-radius:50%;background:currentColor;animation:blink 1.6s ease-in-out infinite; }

    /* Dark tags */
    .d-tag {
      display: inline-flex; padding: 3px 9px; border-radius: 4px; font-size: 11px;
      letter-spacing: .04em; border: 1px solid; transition: all .2s;
    }
    .d-tag.pu { border-color:rgba(124,58,237,.35);color:#a78bfa;background:rgba(124,58,237,.1); }
    .d-tag.am { border-color:rgba(245,158,11,.3);color:#f59e0b;background:rgba(245,158,11,.07); }
    .d-tag.gr { border-color:rgba(16,185,129,.3);color:#10b981;background:rgba(16,185,129,.07); }

    /* Dark section headers */
    .d-section-label {
      font-size: 11px; letter-spacing: .15em; color: #a78bfa;
      text-transform: uppercase; margin-bottom: 10px;
      display: flex; align-items: center; gap: 10px;
    }
    .d-section-label::after { content:''; flex:1; height:1px; background: linear-gradient(90deg,rgba(124,58,237,.25),transparent); }
    .d-section-title {
      font-family: 'Space Grotesk', sans-serif; font-weight: 700;
      font-size: clamp(1.8rem,4vw,2.8rem); color: #ddddf0; line-height: 1.1;
    }

    /* Classified text */
    .classified {
      background: #44446a; color: transparent; border-radius: 2px;
      transition: all .35s ease; padding: 1px 3px;
    }
    .classified:hover { background: transparent; color: #f59e0b; }

    /* Timeline */
    .tl-line { position:absolute; left:0; top:0; bottom:0; width:1px; background:linear-gradient(to bottom,#7c3aed,transparent); }
    .tl-node { width:8px;height:8px;border-radius:50%;background:#a78bfa;border:2px solid #06060f;flex-shrink:0;margin-top:4px;box-shadow:0 0 8px rgba(167,139,250,.5); }

    /* Case status */
    .case-badge {
      font-size: 10px; letter-spacing: .1em; padding: 2px 8px;
      border-radius: 3px; border: 1px solid;
    }
    .case-badge.dp { border-color:rgba(16,185,129,.4);color:#10b981; }

    /* Code block */
    .d-code {
      background: #06060f; border: 1px solid rgba(124,58,237,.18); border-radius: 6px; overflow: hidden;
    }
    .d-code-hd {
      background: rgba(124,58,237,.08); border-bottom: 1px solid rgba(124,58,237,.15);
      padding: 6px 12px; display: flex; align-items: center; justify-content: space-between;
    }

    /* Tilt */
    .tilt { transform-style: preserve-3d; will-change: transform; }

    /* Dark terminal widget */
    .d-term { position:fixed; bottom:22px; right:22px; z-index:400; width:360px; max-width:calc(100vw - 44px); }
    .d-term-hd {
      background:rgba(6,6,15,.95); border:1px solid rgba(124,58,237,.2);
      border-radius:7px 7px 0 0; padding:8px 14px;
      display:flex; align-items:center; justify-content:space-between;
      backdrop-filter:blur(8px); cursor:pointer;
    }
    .d-term-bd {
      background:rgba(6,6,15,.97); border:1px solid rgba(124,58,237,.2);
      border-top:none; border-radius:0 0 7px 7px; padding:14px;
      backdrop-filter:blur(8px);
    }
    .thin-scroll::-webkit-scrollbar { width: 4px; }
    .thin-scroll::-webkit-scrollbar-track { background: transparent; }
    .thin-scroll::-webkit-scrollbar-thumb { background: rgba(124,58,237,.3); border-radius:2px; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       LIGHT THEME â€” WARM OFF-WHITE
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .l-body {
      font-family: 'Space Grotesk', sans-serif;
      background: #f5ede0;
      color: #2c1f0e;
      overflow-x: hidden; min-height: 100vh;
      position: relative;
    }
    /* Warm paper texture overlay */
    .l-body::before {
      content: '';
      position: fixed; inset: 0;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(217,119,6,.08) 0%, transparent 55%),
        radial-gradient(ellipse at 80% 70%, rgba(180,83,9,.06) 0%, transparent 50%),
        radial-gradient(ellipse at 55% 10%, rgba(251,146,60,.05) 0%, transparent 45%);
      pointer-events: none; z-index: 0;
    }

    .l-nav {
      position: fixed; top: 0; left: 0; right: 0; z-index: 500;
      background: rgba(245,237,224,.96); backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(180,83,9,.15);
    }
    .l-nav-inner {
      max-width: 1080px; margin: 0 auto; padding: 0 28px;
      height: 60px; display: flex; align-items: center; justify-content: space-between;
    }
    .l-nav-brand {
      font-weight: 700; font-size: 17px; color: #2c1f0e;
      background: none; border: none; letter-spacing: -.01em; cursor: pointer;
    }
    .l-nav-brand span { color: #b45309; }
    .l-nav-links { display: flex; align-items: center; gap: 28px; }
    .l-nav-link {
      font-size: 14px; color: #78614a; background: none; border: none;
      font-weight: 500; transition: color .2s;
      font-family: 'Space Grotesk', sans-serif;
      position: relative; cursor: pointer;
    }
    .l-nav-link::after {
      content: ''; position: absolute; bottom: -4px; left: 0;
      width: 0; height: 2px;
      background: #b45309;
      transition: width .25s ease;
    }
    .l-nav-link:hover { color: #2c1f0e; }
    .l-nav-link:hover::after { width: 100%; }
    .l-nav-link.active { color: #b45309; font-weight: 600; }
    .l-nav-link.active::after { width: 100%; }
    .l-toggle {
      font-size: 12px; padding: 6px 15px; border-radius: 20px;
      border: 1.5px solid #b45309; color: #b45309;
      background: transparent; font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
      transition: all .25s ease;
      letter-spacing: .02em; cursor: pointer;
      display: inline-flex; align-items: center; gap: 6px;
    }
    .l-toggle:hover {
      background: #b45309; color: #fff;
      box-shadow: 0 3px 10px rgba(180,83,9,.25);
    }

    /* â”€â”€ Sticky-note cards â”€â”€ */
    .l-card {
      background: #fef3c7;
      border: none; border-radius: 2px;
      box-shadow: 2px 3px 10px rgba(0,0,0,.13), 4px 6px 20px rgba(0,0,0,.07),
                  inset 0 1px 0 rgba(255,255,255,.6);
      transition: transform .25s ease, box-shadow .25s ease;
      position: relative; overflow: visible;
      transform: rotate(-1.2deg);
    }
    /* Tape strip */
    .l-card::before {
      content: ''; position: absolute; top: -10px; left: 22px; right: 22px;
      height: 18px;
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(2px);
      border-radius: 2px;
      box-shadow: 0 1px 4px rgba(0,0,0,.08);
    }
    /* Warm pastel rotations â€” no cold blues / greens */
    .l-card:nth-child(1) { background:#fef3c7; transform:rotate(-1.2deg); }  /* warm amber */
    .l-card:nth-child(2) { background:#fde8d0; transform:rotate(1.4deg);  }  /* peach */
    .l-card:nth-child(3) { background:#fef9c3; transform:rotate(-0.7deg); }  /* warm yellow */
    .l-card:nth-child(4) { background:#fde0d9; transform:rotate(1.9deg);  }  /* warm rose */
    .l-card:nth-child(5) { background:#fef3c7; transform:rotate(-1deg);   }  /* amber */
    .l-card:nth-child(6) { background:#f9e8c8; transform:rotate(0.8deg);  }  /* warm cream */
    .l-card:hover {
      transform: rotate(0deg) translateY(-8px) scale(1.02);
      box-shadow: 4px 12px 28px rgba(0,0,0,.16), 2px 4px 8px rgba(0,0,0,.1),
                  inset 0 1px 0 rgba(255,255,255,.6);
      z-index: 10;
    }

    /* â”€â”€ Section headings â”€â”€ */
    .l-section-label {
      font-size: 11px; letter-spacing: .14em;
      color: #b45309; text-transform: uppercase; font-weight: 700;
      margin-bottom: 10px;
    }
    .l-section-title {
      font-weight: 700; font-size: clamp(2rem,4vw,3rem);
      color: #2c1f0e;
      line-height: 1.1; letter-spacing: -.02em;
    }
    .l-accent-line {
      width: 40px; height: 3px;
      background: linear-gradient(90deg, #b45309, #d97706);
      border-radius: 2px; margin-bottom: 24px;
    }

    /* â”€â”€ Tags â”€â”€ */
    .l-tag {
      display: inline-flex; padding: 4px 12px; border-radius: 20px;
      font-size: 12px; font-weight: 500;
      transition: all .2s ease;
    }
    .l-tag.ind {
      background: rgba(180,83,9,.09);
      color: #92400e;
      border: 1px solid rgba(180,83,9,.2);
    }
    .l-tag.ind:hover { background: rgba(180,83,9,.15); transform: translateY(-1px); }
    .l-tag.slt {
      background: rgba(0,0,0,.06);
      color: #6b5240;
      border: 1px solid rgba(0,0,0,.1);
    }
    .l-tag.slt:hover { background: rgba(0,0,0,.1); }

    /* â”€â”€ Code block (stays dark for readability) â”€â”€ */
    .l-code { background: #1e1e2e; border-radius: 8px; overflow: hidden; }
    .l-code-hd {
      background: rgba(255,255,255,.05);
      border-bottom: 1px solid rgba(255,255,255,.08);
      padding: 8px 14px; display: flex; align-items: center; justify-content: space-between;
    }

    /* â”€â”€ Status chip â”€â”€ */
    .l-chip {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 5px 13px; border-radius: 24px;
      font-size: 13px; font-weight: 500;
      transition: all .2s ease;
    }
    .l-chip.av {
      background: rgba(16,185,129,.1);
      color: #065f46;
      border: 1px solid rgba(16,185,129,.25);
    }

  /* â•â• Circuit board background â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  const CircuitBackground = () => {
      const canvasRef = useRef(null);
    useEffect(()=>{
        const canvas = canvasRef.current;
      if(!canvas) return;
        const ctx = canvas.getContext('2d');
      let W, H, nodes, animId;

      const resize = () => {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
        init();
      };

      const rand = (a,b) => a + Math.random()*(b-a);

      const init = () => {
        nodes = [];
        const count = Math.floor((W * H) / 22000);
        for(let i=0; i<count; i++){
          nodes.push({
            x: rand(0,W), y: rand(0,H),
            vx: rand(-.15,.15), vy: rand(-.15,.15),
            r: rand(1.5,3),
            pulse: rand(0, Math.PI*2),
            pulseSpeed: rand(.01,.025),
            connections: [],
            });
          }
        };

      // scanline position
      let scanY = 0;

      const draw = () => {
        ctx.clearRect(0,0,W,H);

        // faint scanlines
        scanY = (scanY + 0.4) % H;
        const scanGrad = ctx.createLinearGradient(0, scanY-60, 0, scanY+60);
        scanGrad.addColorStop(0,'rgba(124,58,237,0)');
        scanGrad.addColorStop(.5,'rgba(124,58,237,0.025)');
        scanGrad.addColorStop(1,'rgba(124,58,237,0)');
        ctx.fillStyle = scanGrad;
        ctx.fillRect(0, scanY-60, W, 120);

        // move nodes
        nodes.forEach(n=>{
          n.x += n.vx; n.y += n.vy;
          if(n.x<0||n.x>W) n.vx*=-1;
          if(n.y<0||n.y>H) n.vy*=-1;
          n.pulse += n.pulseSpeed;
        });

        // draw edges with circuit-board L-shaped routes
        const maxDist = 160;
        for(let i=0;i<nodes.length;i++){
          for(let j=i+1;j<nodes.length;j++){
            const a=nodes[i], b=nodes[j];
            const dx=b.x-a.x, dy=b.y-a.y;
            const dist=Math.sqrt(dx*dx+dy*dy);
            if(dist>maxDist) continue;
            const alpha = (1-(dist/maxDist))*0.35;
            // L-shaped path (horizontal then vertical)
              ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, a.y);  // horizontal segment
            ctx.lineTo(b.x, b.y);  // vertical segment
            ctx.strokeStyle = `rgba(124,58,237,${alpha*0.6})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
            // draw corner dot
            ctx.beginPath();
            ctx.arc(b.x, a.y, 1.5, 0, Math.PI*2);
            ctx.fillStyle = `rgba(167,139,250,${alpha*0.8})`;
              ctx.fill();
          }
        }

        // draw nodes (pulsing)
        nodes.forEach(n=>{
          const glow = 0.5 + 0.5*Math.sin(n.pulse);
          // outer glow
          const grad = ctx.createRadialGradient(n.x,n.y,0,n.x,n.y,n.r*5);
          grad.addColorStop(0,`rgba(167,139,250,${0.25*glow})`);
          grad.addColorStop(1,'rgba(167,139,250,0)');
              ctx.beginPath();
          ctx.arc(n.x, n.y, n.r*5, 0, Math.PI*2);
          ctx.fillStyle = grad;
              ctx.fill();
          // core dot
          ctx.beginPath();
          ctx.arc(n.x, n.y, n.r, 0, Math.PI*2);
          ctx.fillStyle = `rgba(167,139,250,${0.6+0.4*glow})`;
          ctx.fill();
        });

        // ambient corner glows
        const drawCornerGlow = (x,y,color) => {
          const g = ctx.createRadialGradient(x,y,0,x,y,Math.min(W,H)*0.45);
          g.addColorStop(0,color);
          g.addColorStop(1,'rgba(0,0,0,0)');
          ctx.fillStyle=g; ctx.fillRect(0,0,W,H);
        };
        drawCornerGlow(W*0.15, H*0.25, 'rgba(124,58,237,0.06)');
        drawCornerGlow(W*0.85, H*0.75, 'rgba(59,130,246,0.04)');

        animId = requestAnimationFrame(draw);
      };

      resize();
      window.addEventListener('resize', resize);
      draw();
      return () => { cancelAnimationFrame(animId); window.removeEventListener('resize',resize); };
    },[]);
    return <canvas ref={canvasRef} id="circuit-canvas"/>;
  };

  const Portfolio = () => {
    const [theme,setTheme]=useState(()=>localStorage.getItem('pf-theme')||'light');

      const showSwitchOverlay=(next)=>{
      const ov=document.getElementById('theme-switch-overlay');
      const lbl=document.getElementById('tso-label');
      const fill=document.getElementById('tso-fill');
      if(!ov||!lbl||!fill) return;
      // style for destination theme
      const isDark=next==='dark';
      ov.style.background=isDark?'#05050d':'#f5ede0';
      lbl.style.color=isDark?'#a78bfa':'#b45309';
      fill.style.background=isDark?'#7c3aed':'#b45309';
      lbl.textContent=isDark?'â†’ dark mode':'â†’ light mode';
      // reset fill animation
      fill.style.animation='none';
      fill.offsetHeight; // reflow
      fill.style.animation='tsoFill 1.2s ease-out forwards';
      ov.classList.add('show');
    };
    const hideSwitchOverlay=()=>{
      const ov=document.getElementById('theme-switch-overlay');
      ov?.classList.remove('show');
    };

    const toggle=useCallback(()=>{
      const next=theme==='dark'?'light':'dark';
      setFading(true);
      showSwitchOverlay(next);
      setTimeout(()=>{
        setTheme(next);
        localStorage.setItem('pf-theme',next);
        window.scrollTo(0,0);
        setFading(false);
        setTimeout(hideSwitchOverlay,400);

    },[theme]);

    },[]);

    );
  };
